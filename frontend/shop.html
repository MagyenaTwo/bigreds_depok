<script>
  AOS.init({
    duration: 1000,
    once: false
  });

  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 10,
    loop: true,
    autoplay: {
      delay: 1000,
      disableOnInteraction: false,
    },
    speed: 1000,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    breakpoints: {
      640: {
        slidesPerView: 2
      },
      1024: {
        slidesPerView: 3
      }
    }
  });

  function formatDescription(desc) {
    if (!desc) return "";
    let parts = desc.split(/‚úîÔ∏è|‚ö°/).map(s => s.trim()).filter(Boolean);
    let firstLine = parts.shift();
    let listItems = parts.map(p => {
      if (desc.includes("‚úîÔ∏è " + p)) return `<li>‚úîÔ∏è ${p}</li>`;
      if (desc.includes("‚ö° " + p)) return `<li>‚ö° ${p}</li>`;
      return `<li>${p}</li>`;
    }).join("");
    return `
      <p class="shop-highlight">${firstLine}</p>
      <ul class="shop-list">${listItems}</ul>
    `;
  }

function loadShop() {
  fetch("/merchandise/")
    .then(res => res.json())
    .then(data => {
      const grid = document.getElementById("shopGrid");
      grid.innerHTML = "";

      data.forEach(item => {
        let images = (item.image_url || "").split(",");
        let firstImage = images[0]?.trim() || "/static/img/no-image.png";
        let category = item.category || "Merchandise";
        let stock = item.stock ? `Stock: ${item.stock}` : "Stok tidak tersedia";

        grid.innerHTML += `
          <div class="shop-card" data-aos="fade-up">
            <div class="shop-badge">${category}</div>
            <img src="${firstImage}" alt="${item.name}">
            <div class="shop-content">
              <h3 class="shop-title">${item.name}</h3>
              <div class="shop-desc">${formatDescription(item.description)}</div>
              <div class="shop-meta">
                <span class="shop-price">Rp ${parseFloat(item.price).toLocaleString()}</span>
                <span class="shop-stock"> ${stock}</span>
              </div>
              <button class="shop-btn">üõí Add to cart</button>
            </div>
          </div>
        `;
      });
    });
}

document.addEventListener("DOMContentLoaded", loadShop);
</script>
