<script>
  AOS.init({
    duration: 1000, 
    once: false     
  });

  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 10,
    loop: true,
    autoplay: {
      delay: 1000,
      disableOnInteraction: false,
    },
    speed: 1000, // transisi lebih halus
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    breakpoints: {
      640: {
        slidesPerView: 2
      },
      1024: {
        slidesPerView: 3
      }
    }
  });

function loadShop() {
  fetch("/merchandise/")   // ðŸ‘‰ pakai endpoint existing
    .then(res => res.json())
    .then(data => {
      const grid = document.getElementById("shopGrid");
      grid.innerHTML = "";

      data.forEach(item => {
        let images = (item.image_url || "").split(",");
        let firstImage = images[0]?.trim() || "/static/img/no-image.png";

        grid.innerHTML += `
          <div style="
            background:white; border:1px solid #eee; border-radius:10px;
            box-shadow:0 2px 6px rgba(0,0,0,0.1); overflow:hidden; display:flex; flex-direction:column;
          ">
            <img src="${firstImage}" alt="${item.name}" 
                 style="width:100%; height:180px; object-fit:cover;">
            <div style="padding:12px; flex:1;">
              <h3 style="margin:0 0 6px; font-size:16px;">${item.name}</h3>
              <p style="font-size:14px; color:#555; margin:0 0 8px;">${item.description || ""}</p>
              <div style="font-weight:bold; color:#e53935; margin-bottom:10px;">
                Rp ${parseFloat(item.price).toLocaleString()}
              </div>
              <button style="
                background:#e53935; color:white; border:none; padding:8px 12px;
                border-radius:6px; cursor:pointer; width:100%;">
                Tambah ke Keranjang
              </button>
            </div>
          </div>
        `;
      });
    });
}

document.addEventListener("DOMContentLoaded", loadShop);
</script>
