<style>
  .shop-card {

.shop-price {

  .shop-btn {

  .shop-thumbs {

.shop-thumbs img {

<script>
  AOS.init({
    duration: 1000,
    once: false
  });

  const swiper = new Swiper(".mySwiper", {
    slidesPerView: 1,
    spaceBetween: 10,
    loop: true,
    autoplay: {
      delay: 1000,
      disableOnInteraction: false,
    },
    speed: 1000,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
    breakpoints: {
      640: {
        slidesPerView: 2
      },
      1024: {
        slidesPerView: 3
      }
    }
  });

  function formatDescription(desc) {
    if (!desc) return "";
    let parts = desc.split(/‚úîÔ∏è|‚ö°/).map(s => s.trim()).filter(Boolean);
    let firstLine = parts.shift();
    let listItems = parts.map(p => {
      if (desc.includes("‚úîÔ∏è " + p)) return `<li>‚úîÔ∏è ${p}</li>`;
      if (desc.includes("‚ö° " + p)) return `<li>‚ö° ${p}</li>`;
      return `<li>${p}</li>`;
    }).join("");
    return `
      <p class="shop-highlight">${firstLine}</p>
      <ul class="shop-list">${listItems}</ul>
    `;
  }

async function loadShop() {
  const res = await fetch("/merchandise/");
  const data = await res.json();
  const grid = document.getElementById("shopGrid");
  grid.innerHTML = "";

  data.forEach(item => {
    let images = (item.image_url || "").split(",");
    let firstImage = images[0]?.trim() || "/static/img/no-image.png";
    let thumbs = images.slice(1).map(img => {
      let src = img.trim();
      return `<img src="${src}" alt="thumb" class="thumb-img">`;
    }).join("");
    let category = item.category || "Merchandise";
    let stock = item.stock ? `Stock: ${item.stock}` : "Stok tidak tersedia";

    grid.innerHTML += `
      <div class="shop-card" data-aos="fade-up">
        <div class="shop-badge">${category}</div>
        <img src="${firstImage}" alt="${item.name}" class="main-image">
        <div class="shop-thumbs">${thumbs}</div>
        <div class="shop-content">
          <h3 class="shop-title">${item.name}</h3>
          <div class="shop-desc">${formatDescription(item.description)}</div>
          <div class="shop-meta">
            <span class="shop-price">Rp ${parseFloat(item.price).toLocaleString()}</span>
            <span class="shop-stock">${stock}</span>
          </div>
          <button class="shop-btn">üõí Add to cart</button>
        </div>
      </div>
    `;
  });
}

document.querySelectorAll(".shop-card").forEach(card => {
  const mainImg = card.querySelector(".main-image");
  const thumbs = card.querySelectorAll(".shop-thumbs img");
  thumbs.forEach(thumb => {
    thumb.addEventListener("click", () => {
      mainImg.src = thumb.src;
    });
  });
});
function enableThumbnailClick() {
  const modal = document.getElementById("imgModal");
  const modalImg = document.getElementById("imgModalContent");
  const closeBtn = modal.querySelector(".close");

  document.querySelectorAll(".thumb-img, .main-image").forEach(img => {
    img.addEventListener("click", () => {
      modal.style.display = "flex";
      modalImg.src = img.src;
    });
  });

  closeBtn.addEventListener("click", () => {
    modal.style.display = "none";
  });

  modal.addEventListener("click", (e) => {
    if (e.target === modal) {
      modal.style.display = "none";
    }
  });
}

document.addEventListener("DOMContentLoaded", () => {
  loadShop().then(() => {
    enableThumbnailClick();
  });
});

</script>
