{% extends "base.html" %}
{% block title %}Upload Puzzle{% endblock %}

{% block content %}
<div class="container">
  <h2 style="margin-bottom: 20px;">Upload Gambar Puzzle</h2>

  <form action="{{ url_for('get_upload_puzzle') }}" method="POST" enctype="multipart/form-data" class="upload-form">
    <label for="title">Judul Gambar</label><br>
    <input type="text" id="title" name="title" placeholder="Masukkan judul gambar" required><br>

    <label for="file">Pilih Gambar</label><br>
    <input type="file" id="file" name="file" accept="image/*" required onchange="previewImage(event)"><br>

    <div class="preview-container">
      <img id="preview" src="#" alt="Preview Gambar">
    </div>

    <button type="submit" class="btn">Upload</button>
    <button type="reset" class="btn btn-reset" onclick="clearPreview()">Reset</button>
  </form>

  {% if success %}
  <div class="alert success">
    üéâ Gambar berhasil diupload: {{ filename }}
  </div>
  {% endif %}

  {% if error %}
  <div class="alert error">
    ‚ö†Ô∏è Terjadi kesalahan: {{ error }}
  </div>
  {% endif %}
</div>
<style>
  .container {
    max-width: 500px;
    margin: 50px 0;
    padding: 0 15px;
    text-align: left; /* Tambahkan supaya semua konten rata kiri */
  }

  .upload-form {
    background: #f9f9f9;
    padding: 20px;
    border-radius: 10px;
    margin-bottom: 30px;
    text-align: left; /* Form rata kiri */
  }

  .upload-form label {
    font-weight: bold;
    margin-top: 10px;
    display: block;
    text-align: left; /* Label rata kiri */
  }

  .upload-form input[type="text"],
  .upload-form input[type="file"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  .preview-container {
    margin-bottom: 15px;
    text-align: left; /* Preview rata kiri */
  }

  #preview {
    max-width: 100%;
    max-height: 250px;
    border-radius: 6px;
    border: 1px solid #ccc;
    display: none;
  }

  .btn {
    padding: 10px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    background: #28a745;
    color: #fff;
    margin-right: 10px;
    font-size: 16px;
   
  }

  .btn:hover {
    background: #218838;
  }

  .btn-reset {
    background: #6c757d;
    
  }

  .btn-reset:hover {
    background: #5a6268;
  }

  .alert {
    padding: 12px;
    margin-top: 20px;
    border-radius: 6px;
    text-align: left; /* Alert rata kiri */
  }

  .alert.success {
    background-color: #d4edda;
    color: #155724;
  }

  .alert.error {
    background-color: #f8d7da;
    color: #721c24;
  }
</style>


<script>
  function previewImage(event) {
    const preview = document.getElementById('preview');
    const file = event.target.files[0];
    if (file) {
      preview.src = URL.createObjectURL(file);
      preview.style.display = 'block';
    } else {
      preview.src = '#';
      preview.style.display = 'none';
    }
  }

  function clearPreview() {
    const preview = document.getElementById('preview');
    preview.src = '#';
    preview.style.display = 'none';
  }
</script>
{% endblock %}
