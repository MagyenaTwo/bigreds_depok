<!DOCTYPE html>
<html lang="id">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>BIGREDS DEPOK - Gallery</title>
  <link rel="stylesheet" href="{{ 'style.css' | versioned }}">
  <link rel="stylesheet" href="{{ 'gallery.css' | versioned }}">
  <link rel="icon" href="/static/img/logo.jpeg" type="image/png">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="/static/img/logo2.png" alt="Logo" class="logo-img">
      BIGREDS DEPOK
    </div>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <div class="menu" id="mobileMenu">
      <a href="/">Home</a>
      <a href="/#events">Events</a>
      <a href="/#gallery">Gallery</a>
      <a href="/form">Buy Ticket</a>
      <a href="/pengurus">Squad</a>
    </div>
  </div>

  <!-- Gallery Section -->
  <div class="gallery-container">
    <h2 class="gallery-title" data-aos="fade-down">Bigreds Depok Gallery</h2>

    <div class="filter-buttons" data-aos="fade-up" data-aos-delay="100">
  <button class="active" onclick="filterGallery('all')">All</button>
  {% for cat in categories %}
    <button onclick="filterGallery('{{ cat|lower }}')">{{ cat }}</button>
  {% endfor %}
</div>

<div class="gallery-grid">
  {% for media in images %}
    <div class="gallery-item {{ media.kategori|lower }}" data-aos="zoom-in">
      <img src="{{ media.image_url }}" alt="{{ media.title }}">
      <div class="category-badge">{{ media.kategori }}</div>
    </div>
  {% endfor %}
</div>


<!-- Lightbox -->
<div class="lightbox" id="lightbox">
  <span class="close" onclick="closeLightbox()">&times;</span>
  <img id="lightbox-img" src="" alt="">
  <div class="lightbox-caption" id="lightbox-caption"></div>
</div>


<!-- Footer -->
<footer class="footer">
  <div class="footer-container">
    <div class="footer-left">
      <img src="/static/img/logo.jpeg" alt="BigReds Depok" class="footer-logo" />
      <div class="footer-text">
        <h3>Bigreds Depok</h3>
        <p>You'll Never Walk Alone</p>
        <p>&copy; 2025 Bigreds Depok. All rights reserved.</p>
      </div>
    </div>
   <div class="footer-right">
  <div class="footer-right-content">
    <h4>Ikuti Kami</h4>
    <div class="social-icons">
      <a href="https://instagram.com/bigreds_depok" target="_blank" aria-label="Instagram">
        <img src="/static/img/ig.png" alt="Instagram" />
      </a>
      <a href="https://facebook.com/BigredsDepok" target="_blank" aria-label="Facebook">
        <img src="/static/img/fb.png" alt="Facebook" />
      </a>
      <a href="https://twitter.com/BIGREDS_Depok" target="_blank" aria-label="Twitter">
        <img src="/static/img/x.png" alt="Twitter" />
      </a>
      <a href="https://wa.me/6281511963562" target="_blank" aria-label="WhatsApp">
        <img src="/static/img/wa.png" alt="WhatsApp" />
      </a>
        <a href="https://www.youtube.com/@bigreds_depok" target="_blank" aria-label="Youtube">
        <img src="/static/img/yt.png" alt="Youtube" />
      </a>
    </div>
  </div>
</div>
</footer>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();

    // Filter Gallery
    function filterGallery(category) {
      document.querySelectorAll('.filter-buttons button').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
      document.querySelectorAll('.gallery-item').forEach(item => {
        if (category === 'all' || item.classList.contains(category)) {
          item.style.display = 'inline-block';
        } else {
          item.style.display = 'none';
        }
      });
    }

    // Lightbox
    const galleryItems = document.querySelectorAll('.gallery-item img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxCaption = document.getElementById('lightbox-caption');
    let currentIndex = 0;

    galleryItems.forEach((img, index) => {
      img.addEventListener('click', () => {
        currentIndex = index;
        showLightbox(img.src, img.alt);
      });
    });

    function showLightbox(src, caption) {
      lightbox.classList.add('active');
      lightboxImg.src = src;
      lightboxCaption.textContent = caption || '';
    }

    function closeLightbox() {
      lightbox.classList.remove('active');
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % galleryItems.length;
      lightboxImg.src = galleryItems[currentIndex].src;
      lightboxCaption.textContent = galleryItems[currentIndex].alt;
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + galleryItems.length) % galleryItems.length;
      lightboxImg.src = galleryItems[currentIndex].src;
      lightboxCaption.textContent = galleryItems[currentIndex].alt;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') closeLightbox();
    });
  </script>
</body>
</html>
