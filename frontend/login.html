<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CMS BIGREDS</title>
  <style>
    :root {
      --primary-color: #c31432;
      --primary-dark: #a30d27;
      --bg-gradient: linear-gradient(to right, #c31432, #240b36);
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .container {
      background: white;
      padding: 40px 35px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 420px;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      width: 90px;
      margin-bottom: 20px;
      border-radius: 8px;
    }

    h2 {
      margin-bottom: 25px;
      color: var(--primary-color);
      font-size: 24px;
    }

    form {
      display: grid;
      gap: 15px;
      margin-top: 10px;
    }

    input[type="text"],
    input[type="password"] {
      padding: 12px 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: var(--primary-color);
      outline: none;
    }

    button {
      padding: 12px;
      background: var(--primary-color);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: var(--primary-dark);
    }

    .error {
      color: red;
      margin-top: -5px;
      font-size: 14px;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 25px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/static/img/logo.jpeg" alt="Logo Bigreds" class="logo" />
    <h2>CMS BIGREDS</h2>
    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}
    <form method="post">
      <input type="text" name="username" placeholder="Username" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Masuk</button>
    </form>
  </div>
</body>
</html>
