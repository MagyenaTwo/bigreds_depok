<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tebak Skor</title>
<style>
    body {
        font-family: 'Poppins', sans-serif;
        background: #a60000;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .container {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 30px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        text-align: center;
        animation: fadeIn 0.8s ease-in-out;
    }

    .match-info {
        margin-bottom: 20px;
    }

    .teams {
        font-size: 1.8rem;
        font-weight: bold;
        color: #fff;
    }

    .competition {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.85);
        margin-bottom: 5px;
    }

    .time {
        font-size: 0.9rem;
        color: #fff;
    }

    .input-group {
        display: flex;
        flex-direction: column;
        gap: 15px;
        margin: 20px 0;
    }

    input[type="text"], input[type="number"] {
        padding: 10px;
        font-size: 1rem;
        border-radius: 12px;
        border: none;
        outline: none;
        text-align: center;
        background: rgba(255,255,255,0.8);
        transition: 0.3s;
    }

    input:focus {
        background: rgba(255,255,255,1);
        box-shadow: 0 0 5px rgba(255,255,255,0.8);
    }

   .score-box {
    display: flex;
    justify-content: center;
    gap: 10px; /* kecilin jarak antar kotak */
}

.team-score {
    flex: unset; /* supaya tidak memaksa lebar 50% */
    text-align: center;
}

.team-score p {
    font-weight: bold;
    color: #fff;
    margin-bottom: 8px;
}

/* khusus input angka */
.team-score input[type="number"] {
    width: 60px; /* kecilin lebar kotak */
    padding: 8px;
    font-size: 1rem;
    border-radius: 8px;
    border: none;
    outline: none;
    text-align: center;
    background: rgba(255,255,255,0.8);
}

    button {
        background: rgb(0, 255, 0);
        border: none;
        border-radius: 12px;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: bold;
        color: black;
        cursor: pointer;
        transition: transform 0.2s ease, background 0.3s ease;
        width: 100%;
    }

    button:hover {
        transform: scale(1.05);
        
    }

    .result {
        margin-top: 15px;
        font-weight: bold;
        font-size: 1.1rem;
        color: #fff;
    }

    @keyframes fadeIn {
        from {opacity: 0; transform: translateY(-10px);}
        to {opacity: 1; transform: translateY(0);}
    }
</style>
</head>
<body>

<div class="container">
    <div class="match-info" id="match-info">
        <div class="competition" id="competition">Premier League</div>
        <div class="teams" id="teams">Tim A vs Tim B</div>
        <div class="time" id="time">20:00 WIB</div>
    </div>

    <div class="input-group">
        <input type="text" id="fullName" placeholder="Nama Lengkap" required>

        <div class="score-box">
            <div class="team-score">
                <p id="home-label">Tim A </p>
                <input type="number" id="scoreA" min="0">
            </div>
              <div class="vs-label">vs</div>
            <div class="team-score">
                <p id="away-label">Tim B</p>
                <input type="number" id="scoreB" min="0">
            </div>
        </div>

        <button onclick="checkScore()">Kirim Tebakan</button>
    </div>

    <div id="loadingPopup" style="
    display: none;
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0,0,0,0.5);
    color: white;
    font-size: 18px;
    justify-content: center;
    align-items: center;
    z-index: 9999;
">
    Tunggu sebentar...
</div>

<!-- Popup sukses -->
<div id="successPopup" style="
    display:none;
    position: fixed;
    top:0; left:0;
    width:100%; height:100%;
    background: rgba(0,0,0,0.5);
    color:white;
    font-size:18px;
    justify-content:center;
    align-items:center;
    z-index:9999;
">
    ‚úÖ Tebakan berhasil dikirim!
</div>

    <div class="result" id="result"></div>
</div>
<script>
    fetch("/api/match")
    .then(res => res.json())
    .then(data => {
        console.log("üì¶ Data API match:", data);

        if (data.error) {
            document.getElementById("teams").textContent = "‚ö†Ô∏è " + data.error;
            return;
        }

        currentMatchId = data.id;
        console.log("‚úÖ Match ID:", currentMatchId);

        // Update info pertandingan
        document.getElementById("competition").textContent = data.competition;
        document.getElementById("teams").textContent = `${data.home_team} vs ${data.away_team}`;
        document.getElementById("time").textContent = `${data.datetime} WIB`;

        // üîπ Update label input skor
        document.getElementById("home-label").textContent = data.home_team;
        document.getElementById("away-label").textContent = data.away_team;
    })
    .catch(err => {
        console.error("‚ùå Error fetch:", err);
        document.getElementById("teams").textContent = "Gagal memuat data pertandingan";
    });

function checkScore() {
    const fullName = document.getElementById("fullName").value;
    const scoreA = document.getElementById("scoreA").value;
    const scoreB = document.getElementById("scoreB").value;

    if (!fullName || scoreA === "" || scoreB === "") {
        alert("‚ö†Ô∏è Semua kolom harus diisi!");
        return;
    }
    if (!currentMatchId) {
        alert("‚ö†Ô∏è Data pertandingan belum dimuat!");
        return;
    }

    const loading = document.getElementById("loadingPopup");
    const success = document.getElementById("successPopup");

    loading.style.display = "flex";
    const startTime = Date.now();

    fetch("/api/prediction", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            match_id: currentMatchId,
            full_name: fullName,
            predicted_home_score: parseInt(scoreA),
            predicted_away_score: parseInt(scoreB)
        })
    })
    .then(res => res.json())
    .then(resp => {
        const elapsed = Date.now() - startTime;
        const delay = Math.max(3000 - elapsed, 0);

        setTimeout(() => {
            loading.style.display = "none";

            if (resp.status === "success") {
                success.style.display = "flex";

                setTimeout(() => {
                    success.style.display = "none";
                    if (window.parent && typeof window.parent.closeModal === "function") {
                        window.parent.closeModal();
                    }
                }, 1500); // tampil popup sukses 1,5 detik
            } else {
                  alert("‚ö†Ô∏è " + (resp.detail || "Gagal menyimpan tebakan."));
            }
        }, delay);
    })
    .catch(() => {
        loading.style.display = "none";
        alert("‚ö†Ô∏è Terjadi kesalahan saat mengirim data.");
    });
}


function closeModal() {
    document.getElementById("gameModal").style.display = "none";
    document.getElementById("gameModalBody").innerHTML = "";
}

</script>

</body>
</html>
