{% extends "base.html" %}

{% block title %}Galeri Nobar - CMS Bigreds Depok{% endblock %}

{% block content %}
<h1>Galeri Nobar</h1>
<div class="gallery">
  {% for img in images %}
  <div class="item">
    <img src="{{ img.image_url }}" alt="{{ img.title }}">
    <div class="item-title">{{ img.title }}</div>
    <a class="delete-btn" href="/cms/delete/{{ img.id }}">Hapus</a>
  </div>
  {% endfor %}
</div>

<form class="upload-form" action="/cms/upload" method="post" enctype="multipart/form-data">
  <h2>Upload Gambar Baru</h2>
  <input type="text" name="title" placeholder="Judul Gambar" required>
  <input type="file" name="image" accept="image/*" required>
  <button type="submit">Upload</button>
</form>
{% endblock %}
